name: Deploy to GitHub pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build the app
        run: npm run build
        env:
          VITE_AWS_BUCKET_NAME: ${{ vars.VITE_AWS_BUCKET_NAME }}
          VITE_AWS_REGION: ${{ vars.VITE_AWS_REGION }}
          VITE_AWS_ACCESS_KEY: ${{ secrets.VITE_AWS_ACCESS_KEY }}
          VITE_AWS_SECRET_KEY: ${{ secrets.VITE_AWS_SECRET_KEY }}
          VITE_AWS_S3_URL: ${{ vars.VITE_AWS_S3_URL }}

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Fix permissions
      - run: |
        chmod -c -R +rX 'dist/' | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
